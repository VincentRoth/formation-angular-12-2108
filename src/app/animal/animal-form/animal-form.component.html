<form #animalForm="ngForm" (ngSubmit)="onSubmit(animalForm.form)" *ngIf="model">
  <label for="name">Nom</label>
  <input
    name="name"
    [(ngModel)]="model.name"
    id="name"
    required
    minlength="4"
    #nameCtrl="ngModel"
  />
  <p *ngIf="animalForm.submitted && nameCtrl.errors?.required">
    Le champs est manquant.
  </p>
  <p *ngIf="animalForm.submitted && nameCtrl.errors?.minlength">
    Le champs doit avoir
    {{ nameCtrl.errors?.minlength.requiredLength }} caractères.
  </p>
  <br />

  <label for="species">Espèce</label>
  <input
    name="species"
    [(ngModel)]="model.species"
    id="species"
    required
    #speciesCtrl="ngModel"
  />
  <p *ngIf="animalForm.submitted && speciesCtrl.errors?.required">
    Le champs est manquant.
  </p>
  <br />

  <label for="veterinarian">Vétérinaire</label>
  <input
    name="veterinarian"
    [(ngModel)]="model.veterinarian"
    id="veterinarian"
    required
    #vetCtrl="ngModel"
  />
  <p *ngIf="animalForm.submitted && vetCtrl.errors?.required">
    Le champs est manquant.
  </p>
  <br />

  <label for="email">Email</label>
  <input name="email" [(ngModel)]="model.email" id="email" />
  <br />

  <label for="phoneNumber">Téléphone</label>
  <input name="phoneNumber" [(ngModel)]="model.phoneNumber" id="phoneNumber" />
  <br />

  <label for="comment">Comment</label>
  <textarea name="comment" [(ngModel)]="model.comment" id="comment"></textarea>
  <br />

  <button type="submit">Envoyer</button>
</form>
